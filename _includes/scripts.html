<style>
  {% include_relative lib/photoswipe/photoswipe.css %}
  {% include_relative lib/photoswipe/default-skin.css %}
</style>
<script defer src="/lib/photoswipe/photoswipe.min.js"></script>
<script defer src="/lib/photoswipe/photoswipe-ui-default.min.js"></script>
<script defer src="/lib/photoswipe/init.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    initPhotoSwipeFromDOM('#gallery');
    // Lazy Loader
    {% include_relative lib/superlazy/superlazy.js %}
    superlazy(({threshold: 1000, interval: 100}));
    // Navbar toggle
    document.getElementsByClassName('navbar-toggle')[0].addEventListener('click', function (event) {
      document.querySelector(event.currentTarget.getAttribute('data-target')).classList.toggle('collapse');
    });
  });
</script>
