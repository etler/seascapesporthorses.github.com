<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Keep in Touch:</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
	</div>

	<div class="content-section-b">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-6">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h2 class="section-heading">Contact:</h2>
                <div class="lead">
                	<p>
                		Charis Dankert - <a href="mailto:charisdankert@gmail.com">charisdankert@gmail.com</a> - (831) 359-5588
                	</p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
  </div>
</section>
