<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Keep in Touch:</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
	</div>

	<div class="content-section-b">
    <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">Contact:</h2>
            <div class="col-lg-6 col-sm-12">
              <div class="lead">
              	<p>
              		<a href="mailto:seascapesporthorses@gmail.com" itemprop="email">seascapesporthorses@gmail.com</a> - <span itemprop="telephone">(831) 359-5588</span>
              	</p>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <p itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                <span itemprop="streetAddress">3675 Bonny Doon Rd</span>, <span itemprop="addressLocality">Santa Cruz</span>, <span itemprop="addressRegion">CA</span> <span itemprop="postalCode">95060</span>
              </p>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3184.92471066194!2d-122.15769628436964!3d37.03544146212134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e44c307d99683%3A0x6955ea7c93b374e8!2s3675+Bonny+Doon+Rd%2C+Santa+Cruz%2C+CA+95060!5e0!3m2!1sen!2sus!4v1507493304003" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
    </div>
    <!-- /.container -->
  </div>
</section>
<!-- /.banner -->
